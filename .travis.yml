language: python

addons:
  postgresql: '9.6'

services:
- postgresql
- redis-server

matrix:
  include:
  - python: '3.6'
  - python: '3.7'
    dist: xenial
    sudo: required

cache: pip

install:
- make install
- pip freeze

script:
- make lint
- make test && bash <(curl -s https://codecov.io/bash)
- ls -lha

deploy:
- provider: pypi
  user: samuelcolvin
  password:
    secure: ""
  distributions: sdist bdist_wheel
  skip_upload_docs: true
  on:
    tags: true
    python: 3.6
